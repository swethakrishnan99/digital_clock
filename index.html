<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;700;800;900&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <div id="head">
        <div class="clock">
            <div class="clock_img">
                <img src="images/clock.png" alt="clock logo">
            </div>
            <div class="heading">
                <p>CLOCK</p>
            </div>
        </div>
        <div class="white box ">
            <span>
                Time
            </span>
            <div class="time"><span class="big">10</span>hours</div>
            <span>
                :
            </span>
            <div class="time"><span class="big">45</span>mins</div>
            <span>
                :
            </span>
            <div class="time"><span class="big">01</span>secs</div>
            <span>
                :
            </span>
            <div class="time time1"><span class="big">AM</span></div>
            <div class="pink box"></div>
            <div class="violet box"></div>
        </div>
    </div>
    <div id="body">
        <div>
            <div class="set_time">
                <div class="remainder">
                    <label>
                        <i class="fas fa-sun"></i>
                        <span>Set wake up time</span>
                        <select name="time" id="time">
                            <option value="8-9">
                                <div class="option">8 AM- 9 AM</div>
                            </option>
                            <option value="9-10">9 AM- 10 AM</option>
                            <option value="10-11">10 AM- 11 AM</option>
                            <option value="11-12">11 AM- 12 AM</option>
                        </select>
                    </label>
                </div>
                <div class="vertical_line">
                </div>
                <div class="remainder">
                    <label>
                        <i class="fas fa-utensils"></i>
                        <span>Set lunch time</span>
                        <select name="time" id="time">
                            <option value="8-9">8 AM- 9 AM</option>
                            <option value="9-10">9 AM- 10 AM</option>
                            <option value="10-11">10 AM- 11 AM</option>
                            <option value="11-12">11 AM- 12 AM</option>
                        </select>
                    </label>
                </div>
                <div class="vertical_line">
                </div>
                <div class="remainder"><label>
                    <i class="fas fa-bed"></i>
                    <span>Set nap time</span>
                    <select name="time" id="time">
                        <option value="8-9">8 AM- 9 AM</option>
                        <option value="9-10">9 AM- 10 AM</option>
                        <option value="10-11">10 AM- 11 AM</option>
                        <option value="11-12">11 AM- 12 AM</option>
                    </select>
                </label>
                </div>
            </div>
            <div class="box box1">
                GOOD AFTERNOON !!
            </div>
            <div class="party_time">
                Party time!
            </div>
        </div>
         <div class="image">
            <span> &emsp; LET'S HAVE SOME LUNCH !!</span>
            <img src="images/lunch.jpg" alt="lunch">
        </div>
    </div>
</body>
</html>
